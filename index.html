<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dance Landing Page</title>
  </head>
  <body>
    <div class="mainleft">
      <div class="logo">
        <img src="./assets/Logo.png" alt="logo-img" />
      </div>
      <img src="./assets/pexels-rfstudio-3819572.jpg" alt="left-img" />
    </div>
    <div class="mainright">
      <div class="navbar">
        <div class="hrline"></div>
        <ul class="nav-items">
          <li class="nav-item active">Home</li>
          <li class="nav-item">About Us</li>
          <li class="nav-item">Portfolio</li>
          <li class="nav-item">Contact</li>
        </ul>
      </div>
      <div class="bigtext-socials">
        <h1 class="bigtext">Crea- <br /><span> tivity.</span></h1>
        <p class="midtext">is our ingredient</p>
        <div class="socials">
            <img src="./assets/Twitter Icon.svg" alt="tw">
            <img src="./assets/Instagram Icon.svg" alt="insta">
            <img src="./assets/Facebook Icon.svg" alt="fb">
            <img src="./assets/Email Icon.svg" alt="mail">
        </div>
    </div>
    <div class="bottomdiv">
        <div class="timeline">
            <div class="time-line">
                <div class="time-alignment ">
                    <div class="time-text active">
                        <p class="title time-active">Photography</p>
                    </div>
                </div>
                <div class="time-alignment">
                    <div class="time-text">
                        <p class="title">Videography</p>
                    </div>
                </div>
                <div class="time-alignment">
                    <div class="time-text">
                        <p class="title">Graphic Design</p>
                    </div>
                </div>
                <div class="time-alignment">
                    <div class="time-text">
                        <p class="title">Illustration</p>
                    </div>
                </div>
                <div class="time-alignment">
                    <div class="time-text">
                        <p class="title">Animation</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="only-btn">
            <button class="package">Check Our Package</button>
        </div>
        <div class="dance-img">
            <img src="./assets/pngwing.png" alt="quote-png">
            <h3 class="help-text">We help you create the best graphics, photos, videos, animations and illustrations</h3>
            <img src="./assets/pexels-cottonbro-7974875.jpg" alt="dance">
        </div>
        <div class="bot-arrow"></div>
    </div>
    </div>
  </body>
</html>
